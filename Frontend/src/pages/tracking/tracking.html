<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="tracking.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
      integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>
    <title>Tracking</title>
</head>
<body>
    <body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6">
        <div class="max-w-lg w-full bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-xl font-bold mb-4">Product, Buyer, Seller & Window Buyer Information</h1>

            
           
          <!-- Buttons -->
          <div class="grid grid-cols-2 gap-4 mb-4">
            <button id="fetchProductsBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
               Show Stock
            </button>
            <button id="fetchBuyersBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
               Show Buyer Info
            </button>
            <button id="fetchSellersBtn" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
               Show Seller Info
             </button>
            <button id="fetchWindowBuyersBtn" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
               Show Window Buyer Info
             </button>
        </div>

            
    
            <!-- Display Section -->
            <ul id="dataList" class="bg-gray-50 p-4 rounded shadow-md">
                Click a button to fetch data.
            </ul>
        </div>
</body>
</html>
