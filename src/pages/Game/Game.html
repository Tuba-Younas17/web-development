<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="Game.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Learning JavaScript</title>
  </head>
  
  <body class="m-0 overflow-hidden min-h-screen   bg-center bg-cover  relative">
    <nav class="flex items-center px-28 py-5 bg-indigo-500">
      <img
        src="/assets/images/logo.png "
        class="w-40 cursor-pointer "
        alt=""
      />
      <ul class="flex-1 text-center">
        <li class="list-none inline-block px-5">
          <a href="/index.html" class="no-underline text-white px-2">Home</a>
        </li>
        <li class="list-none inline-block px-5">
          <a
            href="/src/pages/about.html"
            class="no-underline text-white px-2"
            >About</a
          >
        </li>
        <li class="list-none inline-block px-5">
          <a
            href="/src/pages/features.html"
            class="no-underline text-white px-2"
            >Features</a
          >
        </li>
        <li class="list-none inline-block px-5">
          <a
            href="Game.html"
            class="no-underline text-white px-2"
            >Game</a
          >
        </li>
        <li class="list-none inline-block px-5">
          <a
            href="/src/pages/DOM/DOM.html"
            class="no-underline text-white px-2"
            >DOM Manipulation</a
          >
        </li>
      </ul>
      <img src="/assets/images/cart.png" class="w-8 cursor-pointer" alt="" />
    </nav>
    <div
      class="min-h-screen flex items-center justify-center bg-[url('https://png.pngtree.com/background/20210716/original/pngtree-gaming-digital-futuristic-background-with-hud-ui-interface-picture-image_1404893.jpg')] bg-center bg-cover px-5 py-5"
    >
      <div
        class="w-[90%] max-w-[400px] h-auto p-6 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700 flex flex-col items-center justify-center"
      >
        <h1 class="text-lg font-semibold text-center">
          Enter a number between 1-100
        </h1>
        <form id="submit" class="w-full flex flex-col items-center mt-4">
          <input
            type="text"
            id="text"
            class="border rounded border-gray-600 px-3 py-2 w-full text-center"
            placeholder="Enter a number"
          />
          <button
            id="btn"
            class="border rounded bg-green-800 text-white border-gray-600 mt-3 px-4 py-2 w-full font-semibold"
          >
            Click to start the game
          </button>
          <button
            id="btn1"
            class="border rounded border-gray-600 mt-3 px-4 py-2 bg-yellow-500 w-full font-semibold"
          >
            Let's GO
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
